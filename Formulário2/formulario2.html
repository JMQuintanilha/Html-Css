<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario2.css" media="">
    <title></title>
</head>
<body>
    <form>
        <div>
            <h1 id="titulo">Cadastro de Devs</h1>
            <p id="subtitulo">Complete com suas informações:</p>
        </div>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" id="sobrenome" name="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
        </div>
        <div>
            <label>
            <input type="radio" id="devweb" name="devweb" value="frontend">Front-End
            </label>
            <br>
            <label>
                <input type="radio" id="devweb" name="devweb" value="backend">Back-End
            </label>
            <br>
            <label>
                <input type="radio" id="devweb" name="devweb" value="fullstack">Fullstack
            </label>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Intermediário</option>
                <option>Senior</option>
            </select>
        </div>
        <br>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione às tecnologias que utiliza:</strong></label>
                <br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="html">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2"name="tecnologia2" value="css">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3"name="tecnologia3" value="javascript">
                <label for="tecnologia3">JAVASCRIPT</label>
                <input type="checkbox" id="tecnologia4"name="tecnologia4" value="python">
                <label for="tecnologia4">PYTHON</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="java">
                <label for="tecnologia">JAVA</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="c++">
                <label for="tecnologia7">C++</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" valeu="php">
                <label for>PHP</label>
            </div>
        </fieldset>
        <div>
            <br>
            <label>Conte um pouco de sua experiência:</label>
            <textarea row="6" style="width: 26em" id="experiência" name="experiência"></textarea>
        </div>
        <button class="botão" type="submit">Concluído</button>
</form>
</body>
</html>
